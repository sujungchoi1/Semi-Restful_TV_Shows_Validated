<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div id="container">
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows %}
            <tr>
                <td><a href="#">{{ show.id }}</a></td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>
                    <a href="/shows/{{ show.id }}">Show</a>
                    <a href="/shows/{{ show.id }}/edit">Edit</a>
                    <a href="/{{ show.id }}/delete">Delete</a>
                </td>
            </tr>   
            {% endfor %}
        </table>

        <h3 class="new_show"><a href="/shows/new">Add a New Show</a></h3>



</body>
</html>
